<script>

var localStorageEnabled = false;
if (typeof(Storage) !== "undefined") {
	localStorageEnabled = true;
} else {
	alert("Advertencia: Persistencia local no disponible");
}

function restaurarValor(aTextObj) {
if (localStorageEnabled) {
	var val = localStorage.getItem(aTextObj.name);
	console.log(aTextObj + ", val: "+val);
	aTextObj.value = val;
} else {
	// No disponible
}
}

function recordarValor(aTextObj) {
if (localStorageEnabled) {
	localStorage.setItem(aTextObj.name, aTextObj.value);
	console.log("Recordado valor ("+aTextObj.value+") para "+aTextObj.name);
} else {
	console.log("recordar valor no disponible");
	// No disponible
}
}

function validarCuit(aTextObj) {

	console.log(aTextObj);
	console.log(aTextObj.value);
	
	recordarValor(aTextObj);
	
	return false;
}
